<div class="abastecimento-container">
    <h2>Registro de Abastecimento</h2>
  
    <form>
      <div class="form-group">
        <label for="bomba">Bomba:</label>
        <select id="bomba" class="form-control">
          <!-- Opções de bomba vão aqui -->
        </select>
      </div>
  
      <div class="form-group">
        <label for="combustivel">Combustível:</label>
        <select id="combustivel" class="form-control">
          <!-- Opções de combustível vão aqui -->
        </select>
      </div>
  
      <div class="form-group">
        <label for="litros">Quantidade de Litros:</label>
        <input type="number" id="litros" class="form-control" placeholder="Informe a quantidade de litros">
      </div>
  
      <div class="form-group">
        <label for="valor">Valor Total (com imposto):</label>
        <input type="number" id="valor" class="form-control" placeholder="Informe o valor total">
      </div>
  
      <button type="submit" class="btn btn-primary">Registrar Abastecimento</button>
    </form>
  </div>
